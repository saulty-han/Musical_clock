              <h3 style="margin-left:90px"><strong>背景介绍</strong></h3>
              <p style="margin-left:90px; font-style: italic;">中国古代打击乐器，我国古老的“八音”分类法中木制乐器的代表。其最初是与祭祀雷祖、祈降甘霖、生育繁殖有关的巫术法器，用于模拟蛙、龙蛇之声。在乐队中用于乐起，起到提示乐曲开始的重要作用。</p>

              <h3 style="margin-left:90px"><strong>使用方法</strong></h3>
              <p style="margin-left:90px; font-style: italic;">柷的演奏方法一种是柷箱与椎分离，手执椎敲击柷箱；另一种是椎与箱底相连，演奏时手臂从柷箱一面开的孔内伸入，挏之令左右击。</p>
            </div>
          </div>
