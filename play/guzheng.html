              <h3 style="margin-left:90px"><strong>背景介绍</strong></h3>
              <p style="margin-left:90px; font-style: italic;">弹拨弦鸣乐器，是汉民族古老的民族乐器，流行于中国各地。常用于独奏、重奏、器乐合奏和歌舞、戏曲、曲艺的伴奏。因音域宽广，音色优美动听，演奏技巧丰富，表现力强，而被称为“众乐之王”，亦称为“东方钢琴”，是中国独特的、重要的民族乐器之一。</p>
