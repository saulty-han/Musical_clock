                  <h3 style="margin-left:90px"><strong>背景介绍</strong></h3>
                  <p style="margin-left:90px; font-style: italic;">排箫是把若干支同种材质的音管按由长到短或由短到长的顺序排列，并联接在一起的吹孔气鸣乐器，迄今发现的世界上最早的排箫是距今3000年的中国西周初期的骨排箫。音色纯美，轻柔细腻、空灵飘逸，既可以独奏又可以合奏。</p>
