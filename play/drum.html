              <h3 style="margin-left:90px"><strong>背景介绍</strong></h3>
              <p style="margin-left:90px; font-style: italic;">鼓是我国传统的打击乐器，按《礼记·明堂位》的记载，在很早的传说中，“伊耆氏”之时就已有“土鼓”，即陶土作成的鼓。由于鼓有良好的共鸣作用，声音激越雄壮而传声很远，所以很早就被华夏祖先作为军队上助威之用。</p>

              <p style="margin-left:90px; font-style: italic;">演奏时手持两根木槌敲击鼓面发声，亦有通过敲击鼓边、鼓框、鼓心和控制敲击力量可获得大幅度的音量及音色对比，除有单击与只击外，亦有闷击、摇击和滚奏(轮音)等方法。</p>
