              <h3 style="margin-left:90px"><strong>背景介绍</strong></h3>
              <p style="margin-left:90px; font-style: italic;">笙是我国古老的吹奏乐器，是世界上最早使用自由簧的乐器，并且对西洋乐器的发展曾经起过积极的推动作用。笙属于簧片乐器族内的吹孔簧鸣乐器类，是世界上现存大多数簧片乐器的鼻祖。发音清越、高雅，音质柔和，歌唱性强，具有中国民间色彩。</p>
