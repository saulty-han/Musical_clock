            <p style="margin-left:10px; font-style: italic;">磬是一种中国古代汉族石制打击乐器和礼器，最早用于中国古代的乐舞活动，为“八音”中的“石”音。磬起源于某种片状石制劳动工具，其形在后来有多种变化，质地也从原始的石制进一步有了玉制、铜制的磬。</p>
