              <h3 style="margin-left:90px"><strong>背景介绍</strong></h3>
              <p style="margin-left:90px; font-style: italic;">埙是汉族特有的闭口吹奏乐器。埙的起源与汉族先民的劳动生产活动有关，最初可能是先民们模仿鸟兽叫声而制作，用以诱捕猎物。后随社会进步而演化为单纯的乐器，并逐渐增加音孔，发展成可以吹奏曲调的旋律乐器。</p>

              <p style="margin-left:90px; font-style: italic;">埙的常用技巧汇总起来可分为气、指、舌三大类：包括长音、气震音、指震音、唇震音、颤音、滑音、吐音、打音、空打音、循环换气、双吐循环换气、虚吹音等多种。</p>
